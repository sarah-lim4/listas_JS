<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 questão 6</title>
</head>
<body>
    <script type="text/javascript">

        var peso= parseFloat(prompt("Digite seu peso:"));
        var altura= parseFloat(prompt("Digite sua altura:"));
 
        var imc = peso /(altura*altura);
 
        if (imc<=18.5){
            document.write("<p>Você está abaixo do peso</p>");
        }
        else if (imc>18.5 && imc<=25.0){
            document.write("<p>Você está saudável</p>");
        }
        else if (imc>25.0 && imc<=30){
            document.write("<p>Você está com peso em excesso</p>");
        }
        else if (imc>30 && imc<=35){
            document.write("<p>Você está com obesidade grau I</p>");
        }
        else if (imc>35 && imc<=40){
            document.write("<p>Você está com obesidade grau II (severa)<p>");
        }
        else {
            document.write("<p>Você está com obesidade grau III (mórbida)</p>");
        }

    </script>
</body>
</html>
