<body>
   
    <script type="text/javascript">
        var salmin= parseFloat(prompt("Digite o valor do salário mínimo: "));
        var salario= parseFloat(prompt("Digite o valor do seu salário: "));
        
        var resultado= salario/salmin;
        document.write("<p>Você ganha ", resultado, " salários mínimos</p>")
    </script>
