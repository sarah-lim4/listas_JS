<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 questão 9</title>
</head>
<body>
    <script type="text/javascript">
        var prod = parseFloat(prompt("Digite o valor do produto desejado:"));
        var desc = (prod/100)*15;
        var final= prod-desc;
        document.write("<p>O produto após o desconto de 15% custa: ", final, " reais</p>");
    </script>
</body>
</html>
