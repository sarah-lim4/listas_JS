<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 questão 1</title>
</head>
<body>
    <script type="text/javascript">
        var num=parseInt(prompt("Digite um número inteiro:"));
        if(num > 0){
            document.write("<p>Esse número é positivo</p>")
        } else if(num == 0){
            document.write("<p>Esse número é neutro</p>");
        } else {
            document.write("<p>Esse número é negativo</p>");}
    </script>
</body>
</html>
