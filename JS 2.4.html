<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 questão 4</title>
</head>
<body>
    <script type="text/javascript">
        var num=parseInt(prompt("Digite um número inteiro entre 0 e 10:"));
 
        if(num>=0 && num<=10 ){
            document.write("<p>O número ",num, " está no intervalo entre 0 e 10</p>");
        }
        else{
            document.write("<p>O número ",num, " não está no intervalo entre 0 e 10</p");
        }
    </script>
</body>
</html>
